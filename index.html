<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>RESTAURANT</title>
</head>
<body>
    <header></header>
    <main>
        <form action="" class="formulario">
            <h1 class="formulario__titulo">RESTAURANT</h1>
            
            <input type="text" class="formulario__input" id="ticket"> 
            <label for="" class="formulario__label">TICKET Nº:</label>
            <input type="text" class="formulario__input" id="mesa"> 
            <label for="" class="formulario__label">Mesa:</label>
            <input type="text" class="formulario__input" id="nombre">
            <label for="" class="formulario__label">Cliente:</label>
            <input type="text" class="formulario__input" id="dni">
            <label for="" class="formulario__label">DNI:</label> 
            <input type="text" class="formulario__input" id="plato">
            <label for="" class="formulario__label">Plato:</label> 
          
            <input type="text" class="formulario__input" id="precio">
            <label for="" class="formulario__label">Precio:</label> 
            <input type="text" class="formulario__input" id="cantidad">
            <label for="" class="formulario__label">Cantidad:</label> 
            

        </form>
        
        <aside class="tabla">
            <section id="boton_enviar">
                <input type="submit" class="formulario__submit" onclick="enviar()">
            </section>
            <table>
                <thead>
                    <th>N°</th>
                    <th>Ticket</th>
                    <th>Mesa</th>
                    <th>Cliente</th>
                    <th>DNI</th>
                    <th>Operación</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <table>
                <thead>
                    <th>Nº</th>
                    <th>Plato</th>
                    <th>Precio</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Importe</th>
                    <th>Operación</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <section>
             
                <label for="" class="footer__answer">Total: </label>
                <input type="text" class="answer" id="total">
            </section>
        </aside>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
